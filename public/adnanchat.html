<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat by Adnan</title>
    <!-- Bootstrap modules -->
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom stylesheet by Adnan -->
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="super-container">
        <div class="header">
                <h1 class="chitchat">ChitChat</h1>
                <a id="leave-btn" type="button" class="leave btn btn-danger">Leave Room</a>
        </div>
        <main class="chat-main">
            <div class="sub-container">
                <!-- Showing Room name -->
                <div class="room-no">
                    <h4>Room Name :</h4>
                    <h3 id="room-name"></h3>
                </div>
                <!-- Showing Users Window -->
                <div class="users-active">
                    <h4> Active Users :</h4>
                    <ul id="users"><i><img class="user-img" src="./images/user.png" alt="user-image"></i></ul>
                </div>
                <!-- Showing messages section -->
                <div class="message-container">
                    <div class="chat-messages"></div>
                </div>
                <!-- Input message section -->
                <div class="message-form">
                    <form id="chat-form">
                        <input
                          id="msg"
                          type="text"
                          placeholder="Type a message here.."
                          required
                          autocomplete="off"
                        />
                        <button type="button" class="btn_cust btn btn-success">Send</button>
                      </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
